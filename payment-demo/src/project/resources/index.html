<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>

<form action="pay.html" method="get" th:action="@{/goOrder}">

    <label>
        金额
        <input name="amount" type="number" value="1"/>
    </label>

    <label>
        产品
        <input name="name" type="text" value="小杨"/>
    </label>

    <label>
        支付类型
        <select name="type">
            <option value="me.jiangcai.demo.pay.DemoPaymentForm">Demo</option>
            <option value="me.jiangcai.payment.chanpay.service.ChanpayPaymentForm">畅捷支付</option>
            <option value="me.jiangcai.payment.paymax.PaymaxPaymentForm|channel:wechatScan">拉卡拉微信扫码支付</option>
            <option value="me.jiangcai.payment.paymax.PaymaxPaymentForm|channel:pcWeb">拉卡拉PC网页支付</option>
            <option value="me.jiangcai.payment.hua.huabei.HuabeiPaymentForm|HUABEI_NAME:蒋某人|HUABEI_MOBILE:18606509616">
                华院花呗支付
            </option>
            <option value="me.jiangcai.wx.pay.service.WeixinPaymentForm|tradeType:JSAPI">微信公众号H5支付</option>
        </select>
    </label>

    <input type="submit" value="下单"/>
</form>
</body>
</html>
